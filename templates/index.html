<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To-Do Liste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8b7c7c;
            color: #f3efef;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #9b8b8b;
            border-radius: 5px;
            background-color: #585656;
        }

        .task-content {
            flex-grow: 1;
        }

        .completed .task-content {
            text-decoration: line-through;
            color: grey;
        }

        .btn {
            margin-left: 10px;
        }

        .delete-btn, .edit-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }

        .delete-btn:hover {
            color: red;
        }

        .edit-btn:hover {
            color: blue;
        }

        .task-actions {
            display: flex;
            align-items: center;
        }

        .edit-form {
            display: none;
        }

        /* CSS for category colors */
        .category-uni {
            background-color: #f0a500; /* Orange */
            color: rgb(160, 157, 157);
            padding: 3px 8px;
            border-radius: 3px;
        }

        .category-arbeit {
            background-color: #007bff; /* Blue */
            color: rgb(160, 157, 157);
            padding: 3px 8px;
            border-radius: 3px;
        }

        .category-privat {
            background-color: #28a745; /* Green */
            color: rgb(160, 157, 157);
            padding: 3px 8px;
            border-radius: 3px;
        }
    </style>
    <script>
        function toggleEditForm(taskId) {
            const editForm = document.getElementById(`edit-form-${taskId}`);
            const taskContent = document.getElementById(`task-content-${taskId}`);
            if (editForm.style.display === 'none') {
                editForm.style.display = 'block';
                taskContent.style.display = 'none';
            } else {
                editForm.style.display = 'none';
                taskContent.style.display = 'block';
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1>To-Do Liste</h1>
    <form action="/add" method="post">
        <input type="text" name="content" placeholder="Neue Aufgabe hinzuf√ºgen" required>
        <select name="category">
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        <button type="submit">Hinzuf√ºgen</button>
    </form>
    <h2>Offene Aufgaben</h2>
    <div id="pending-tasks">
        {% for task in pending_tasks %}
            <div class="task">
                <span class="task-content" id="task-content-{{ task.id }}">{{ task.content }}</span>
                <span class="task-category category-{{ task.category|lower }}">{{ task.category }}</span>
                <form id="edit-form-{{ task.id }}" class="edit-form" action="/edit/{{ task.id }}" method="post">
                    <input type="text" name="content" value="{{ task.content }}" required>
                    <select name="category">
                        {% for category in categories %}
                            <option value="{{ category }}" {% if task.category == category %} selected {% endif %}>{{ category }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Speichern</button>
                </form>
                <div class="task-actions">
                    <button type="button" class="edit-btn" onclick="toggleEditForm('{{ task.id }}')">‚úèÔ∏è</button>
                    <form action="/delete/{{ task.id }}" method="post" style="display:inline;">
                        <button type="submit" class="delete-btn">üóëÔ∏è</button>
                    </form>
                    <form action="/update/{{ task.id }}" method="post" style="display:inline;">
                        <input type="checkbox" name="completed" onChange="this.form.submit()" {% if task.completed %} checked {% endif %}>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
    <h2>Erledigte Aufgaben</h2>
    <div id="completed-tasks">
        {% for task in completed_tasks %}
            <div class="task completed">
                <span class="task-content">{{ task.content }}</span>
                <span class="task-category category-{{ task.category|lower }}">{{ task.category }}</span>
                <div class="task-actions">
                    <form action="/delete/{{ task.id }}" method="post" style="display:inline;">
                        <button type="submit" class="delete-btn">üóëÔ∏è</button>
                    </form>
                    <form action="/update/{{ task.id }}" method="post" style="display:inline;">
                        <input type="checkbox" name="completed" checked onChange="this.form.submit()">
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
